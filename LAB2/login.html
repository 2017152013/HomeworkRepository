<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Donyu's Donut: login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <p>Donyu's Donut</p>
        <div id="menu">
            <a href="signup.html" class="menu-item">회원가입</a>
            <a href="login.html" class="menu-item">로그인</a>
        </div>
    </header>

    <div id="content" class="login-content">
        <h1>로그인</h1>
        <form action="">
            <p>
                <label for="id">아이디&nbsp;&nbsp;&nbsp;: </label>
                <input type="text" placeholder="아이디를 입력하세요" autofocus id="id" name="id" required autocomplete="off">
            </p>
            <p>
                <label for="pw1">비밀번호: </label>
                <input type="password" placeholder="비밀번호를 입력하세요" id="pw1" name="pw1" required>
            </p>
            <p>
                <input type="submit" value="로그인" id="submit">
                <a href="signup.html"><input type="button" value="회원가입" id="signup-btn"></a>
            </p>
        </form>
    </div>


</body>

</html>
